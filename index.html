<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Registration</title>
</head>
<body>
    <!--Navbar-->
    <header>
        <nav class="navbar">
            <a href="#register">Register</a>
            <a href="#srecords">Student Records</a>
        </nav>
    </header>

    <!--Heading-->
    <div class="head">
        <h1 class="first">Student Registration System!</h1>
        <h3 class="second">A seamless platform to register, edit, and delete student records.</h3>
    </div>

    <!--Register form-->
    <section class="reg_sec" id="register">
        <div class="form-container">
            <form id="registrationForm">
                <h2>Register Here!</h2>
                <div class="input-box">
                    <input type="text" id="studentName" placeholder="Name" required>
                </div>
                <div class="input-box">
                    <input type="text" id="studentId" placeholder="ID" required>
                </div>
                <div class="input-box">
                    <input type="email" id="emailId" placeholder="john.doe@example.com" required>
                </div>
                <div class="input-box">
                    <input type="tel" id="contactNumber" placeholder="Number" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </section>

    <!--Displaying of Student Records-->
    <section class="dis_sec" id="srecords">
        <div class="heading">
            <h1>Student Records</h1>
        </div>
        <div id="studentCardsContainer" class="cards-container">
            <!-- Student cards will be dynamically generated here. -->
        </div>
    </section>

    <!--Editing of Student Records-->
    <section class="ed_sec" id="erecords">
        <div id="editFormContainer" class="form-container">
            <!-- Edit form will be dynamically generated here. -->
        </div>
    </section>

    <!--JavaScript File-->
    <script src="app.js"></script>
</body>
</html>
